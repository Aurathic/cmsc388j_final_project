{% extends "header.html" %}
{% block content %}

<p> lost item page </p>

<div class="row">
    <div class="col">
        <img class="itempic" src="data:image/png;base64,{{item.image}}" alt="image">
    </div>
</div>

<div class="row">
    <div class="col">
        <!-- Add description -->
        {{item.description}}
    </div>
    <div class="col">
        <!-- Add description -->
        {{item.location}}
    </div>
</div>

<a href="{{ url_for('posts.new', item_type='found', reference=item.id) }}">
    <h4>If you've found this item, fill out this form</h4>
</a>


{% endblock content %}
