{% extends "header.html" %}
{% block content %}
{% if error_msg %}
<p>{{ error_msg }}</p>
{% endif %}

<div class="d-flex flex-wrap align-items-stretch justify-content-center p-2">
    {% for result in results %}
    <div class="card m-2 p-2 expand-on-hover" style="width: 12rem; position: relative;">
        <img src="data:image/png;base64,{{ result.b64_image }}" class="mr-3 movie" alt="item picture">
        {# <img src="{{ result.poster_url }}" class="card-img-top movie-poster" alt="{{ result.title }} poster"> #}
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">
                <a class="stretched-link" href="{{ url_for('posts.item', item_type=item_type, item_id=result.id) }}">
                    {{ result.description }} </a>
            </h5>
        </div>
    </div>
    </a>
    {% endfor %}
</div>
<hr>
<div class="alert alert-secondary" style="text-align: center">
    <p>Is your item not listed here?</p>
    <a href="{{ url_for('posts.new', item_type=item_type) }}">
        <h4>Make a new post for a {{item_type}} item!</h4>
    </a>
</div>


{% endblock %}
